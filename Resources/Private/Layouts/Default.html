<f:flashMessages as="flashMessages">
    <ul>
        <f:for each="{flashMessages}" as="flashMessage">
            <li class="alert {flashMessage.class} alert-dismissable fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <f:if condition="{flashMessage.title}"><strong>{flashMessage.title}</strong><br></f:if>
                {flashMessage.message}
            </li>
        </f:for>
    </ul>
</f:flashMessages>

<div class="tx-ecom-product-tools {addLayoutClasses}">
	<f:render section="main" />
</div>
